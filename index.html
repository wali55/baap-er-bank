<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to <span class="font-bold text-purple-900">Bank</span></h1>
    </header>
    <main>
        <section class="bg-purple-300 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl mb-4 font-semibold">Please Login</h3>
            <div action="">
                <input id="user-email" class="border-2 border-purple-700 rounded block w-3/4 mb-4 px-2" type="text" name="" id="" placeholder="your email">
                <input id="user-password" class="border-2 border-purple-700 rounded block w-3/4 px-2 mb-4" type="password" name="" id="" placeholder="your password">
                <button id="login-btn" class="bg-purple-900 text-white py-1 px-2 rounded font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
